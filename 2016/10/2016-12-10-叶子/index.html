    <div class="article-entry" itemprop="articleBody">
      
      
        <center>

<p>你像一片叶子</p>
<p>经不起风浪</p>
<p>风来的时候</p>
<p>你来了</p>
<p>风走的时候</p>
<p>你头也不回</p>
 <br>

<p>有人劝你停下</p>
<p>你说好</p>
<p>可身不由己</p>
<p>辜负了好意</p>
<p>有一天，风不动了</p>
<p>你不甘心</p>
<p>可你动不了</p>
<p>辜负了远方</p>
 <br>

<p>你不是树的恋人</p>
<p>更不是她的孩子</p>
<p>哭一阵狂风暴雨</p>
<p>死在别的树下</p>
</center>
